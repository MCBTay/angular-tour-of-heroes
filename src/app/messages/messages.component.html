<mat-card *ngIf="messageService.messages.length">
  <mat-card-title>messages</mat-card-title>
  <mat-card-content>
    <div *ngFor='let message of messageService.messages'>{{message}}</div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="warn"
      class="clear"
      (click)="messageService.clear()">
      clear messages
    </button>
  </mat-card-actions>
</mat-card>
