<div *ngIf="hero" class="container">
  <h2>{{hero.name | uppercase}} Details</h2>
  <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
    <div class="form-group">
      <label for="name">Hero name: </label>
      <input type="text" class="form-control" id="name" 
        required 
        [(ngModel)]="hero.name" name="name" 
        #name="ngModel">
      <div [hidden]="name.valid || name.pristine"
        class="alert alert-danger">
        Name is required!
      </div>
    </div>
    <div class="form-group">
      <label for="alter-ego">Alter Ego: </label>
      <input type="text" class="form-control" id="alter-ego" 
        [(ngModel)]="hero.alterEgo" name="alter-ego" />
    </div>
    <div class="form-group">
      <label for="power">Hero Power: </label>
      <select class="form-control" id="power" 
        required
        [(ngModel)]="hero.power" name="power">
        <option *ngFor="let pow of powers" [value]="pow">{{pow}}</option>
      </select>
    </div>
    <button type="button" mat-raised-button color="primary" (click)="newHero(); heroForm.reset()">new hero</button>
    <button type="button" mat-raised-button color="primary" (click)="goBack()">go back</button>
    <button type="submit" mat-raised-button color="accent" [disabled]="!heroForm.form.valid">save</button>
    
  </form>
</div>
